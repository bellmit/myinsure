<html xmlns="http://www.w3.org/1999/xhtml">
<!--Head-->
<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <meta name="description" content="登录" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--Basic Styles-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />


    <!--Beyond styles-->
    <link id="beyond-link" href="assets/css/beyond.min.css" rel="stylesheet" />
    <link href="assets/css/demo.min.css" rel="stylesheet" />
    <link href="assets/css/animate.min.css" rel="stylesheet" />
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />
    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="assets/js/skins.min.js"></script>
    <script type="text/javascript" src="${cxt }/hlib/jquery-1.11.1.min.js"></script>
</head>
<!--Head Ends-->
<!--Body-->
<body>
    <div class="login-container animated fadeInDown">
        <div class="loginbox bg-white">
            <div class="loginbox-title">名阳保险官网管理平台</div>
            <div class="loginbox-social">
                <div class="social-title ">登录您的帐户</div>
                <div class="social-buttons">
                    <a href="" class="button-facebook">
                        <i class="social-icon fa fa-facebook"></i>
                    </a>
                    <a href="" class="button-twitter">
                        <i class="social-icon fa fa-twitter"></i>
                    </a>
                    <a href="" class="button-google">
                        <i class="social-icon fa fa-google-plus"></i>
                    </a>
                </div>
            </div>
            <form method="post" action="alogin" id="loginForm">
	            <div class="loginbox-or">
	                <div class="or-line"></div>
	                <div class="or">OR</div>
	            </div>
	            <div class="loginbox-textbox">
	                <input type="text" class="form-control" name="username" placeholder="用户名" />
	            </div>
	            <div class="loginbox-textbox">
	                <input type="password" class="form-control" name="password" placeholder="密码" />
	            </div>
	            <div class="loginbox-forgot">
	                <!-- <a href="">忘记密码?</a> -->
	            </div>
	            <div class="loginbox-submit">
	                <input type="button" onclick="login(loginForm);" class="btn btn-primary btn-block" value="登录">
	            </div>
	        </form>
            
            <!--<div class="loginbox-signup">
                <a href="register.html">注册电子邮箱</a>
            </div>-->
            
        </div>
        <div class="logobox">
        </div>
    </div>
<div style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: 577px; width: 1423px; z-index: -999999; position: fixed;" class="backstretch"> 
<img src="assets/img/backgrounds/1.jpg" style="position: absolute; margin: 0px; padding: 0px; border: medium none; width: 1423px; height: 948.667px; max-height: none; max-width: none; z-index: -999999; left: 0px; top: -185.833px;">
</div>
    <!--Basic Scripts-->
    <script src="assets/js/jquery-2.0.3.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!--Beyond Scripts-->
    <script src="assets/js/beyond.js"></script>
  	<script type="text/javascript">
	  	//登录方法
		function login(obj) {
			if (obj.username.value == "") {
				alert('你还没有输入登陆账号！');
				obj.username.focus();
				return false;
			}
			if (obj.password.value == "") {
				alert('你还没有输入登陆密码！');
				obj.password.focus();
				return false;
			}
			obj.submit();
		}
	  	//回车键提交表单
		$(document).ready(function() {
			$("body").keydown(function(event) {
				if (event.which == 13) {
					var form = document.getElementById("loginForm");
					login(form);
				}
			});
		});
  	</script>
</body>
<!--Body Ends-->
</html>
