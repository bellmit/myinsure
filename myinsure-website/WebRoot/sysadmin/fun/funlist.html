<script type="text/javascript" src="${cxt }/hlib/zTree/js/jquery.ztree.excheck.min.js"></script>

<style>
.header-right {
	width: 75%;
	height: 41px;
	background-color: #667add;
	color: #fff;
	float: left;
}

.header-right dl {
	float: left;
	color: #fff;
	padding: 0px 0px 0px 0px;
}

.header-right dl dt {
	padding: 12px 40px 0px 2px;
	font-size: 14px;
	font-family: "微软雅黑";
	color: #fff;
}

.header-right dl dt a {
	color: #fff;
}

.header-right dl dt:hover {
	color: #2dc3e8;
}

.page-header .header-buttons a {
	height: 35px;
}

.page-header {
	height: 37px;
}

.page-header .header-title h1 {
	line-height: 17px;
}

button {
	border: 0px;
	margin: auto auto 10px 10px;
}
/*a:link {color:white}
      a:visited {color: #00FF00}
   a:hover {color: #FF00FF}
   a:active {color: #0000FF}*/
.more:hover {
	color: #2894FF;
	border: 1px solid #E0E0E0;
	box-shadow: -1px -2px 2px #9D9D9D;
	background: #fff;
	padding: 3px;
}

.tip {
	color: #2894FF;
}

.tip li {
	margin: 10px 5px;
}

.tip li:hover {
	background: #84C1FF;
}

#form tbody tr td input {
	font-size: 15px;
}

font-size: 1.4rem;
line-height: 35px;
}

<body>
	<!-- Page Header -->
	<div class="page-header position-relative">
		<div class="header-title">
			<span class="titl">
				系统管理 <span> <i class="fa fa-angle-right"></i> 功能列表
				</span>
			</span>
		</div>
		<!--Header Buttons-->
		<div class="header-buttons">
		</div>
		<!--Header Buttons End-->
	</div>
	<!-- /Page Header -->
	<!-- Page Body -->
	<div class="page-body">
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<div class="widget">
					<div class="widget-header ">
						<!--  <span class="widget-caption">Simple DataTable</span>-->
						<div class="widget-buttons">
						</div>
					</div>
					<div class="widget-body" style="overflow-x:hidden;">
						<div id="horizontal-form">
							<form class="form-horizontal" role="form" id="fhgzwform"
								name="fhgzwform" method="post">
								<div class="form-group">
									<div class="col-sm-2">
										<a type="button" class="button button-raised button-primary button-box button-small"
											href="${sys_cxt }/fun/funAdd"> <i class="fa fa-plus"></i>新增
										</a>
										<button type="reset" class="button button-raised button-caution button-box button-small"
											onclick="delBatch()">
											<i class="fa  fa-undo"></i>刪除
										</button>
									</div>
								</div>
							</form>
						</div>
						<form id="form">
							<table class="table table-striped table-bordered table-hover"
								id="commontable">
								<thead>
									<tr>
										<th style="width:5%;"><input type="checkbox" id="chk_all" name="all"
												onclick="check_all()" /></th>
										<th style="width:15%;font-weight: bold;" align="center">功能名称</th>
										<th style="width:12%;font-weight: bold;" align="center">所属模块</th>
										<th style="width:15%;font-weight: bold;" align="center">链接地址</th>
										<th style="width:10%;font-weight: bold;" align="center">排序</th>
										<th style="width:10%;font-weight: bold;" align="center">是否显示</th>
										<th style="width:15%;font-weight: bold;" align="center">操作</th>
									</tr>
								</thead>
								<tbody>
									<% for (fun in funList!) {%>
									<tr>
										<td style="width:5%;"><input type="checkbox" id="chk_all" name="funId"/></td>
										<td>${fun.fun_name }</td>
										<td>${fun.module_name }</td>
										<td align="left" style="text-align: left; padding-left:13px">${fun.url}</td>
										<td><input type="text" class="layui-input"
											id="queryText_${fun.fun_id}" name="queryText_${fun.fun_id}"
											onchange="sort('${fun.fun_id}')" value="${fun.orders }"
											style="text-align:center" /></td>
										<td>${fun.sfshow =="1"?'是':'否'}</td>
										<td><a href="funEdit?fid=${fun.fun_id }"
											class="btn btn-default btn-xs purple"><i
												class="fa fa-edit"></i>编辑</a></td>
									</tr>
									<%}%>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    <!--Page Related Scripts-->
    <script src="${sys_cxt}/assets/js/datatable/jquery.dataTables.min.js"></script>
    <script src="${sys_cxt}/assets/js/datatable/ZeroClipboard.js"></script>
    <script src="${sys_cxt}/assets/js/datatable/dataTables.tableTools.min.js"></script>
    <script src="${sys_cxt}/assets/js/datatable/dataTables.bootstrap.min.js"></script>
    <script src="${sys_cxt}/fun/js/table.js"></script>
    <script src="${sys_cxt}/assets/js/datatable/datatables-init.js"></script>
    <script>
        InitiateSimpleDataTable.init();
        InitiateEditableDataTable.init();
        InitiateExpandableDataTable.init();
        InitiateSearchableDataTable.init();
        InitiateCommonDataTable.init(10);
    </script>
</body>
</html>
