<style>

<!-- Body -->
<body>
    <!-- Page Header -->
    <div class="page-header position-relative">
        <div class="header-title">
            <span class=""titl>
                   系统管理                        
                <span>
                    <i class="fa fa-angle-right"></i>
                                           编辑功能
                </span>
            </span>
        </div>
        <!--Header Buttons-->
        <div class="header-buttons">
        </div>
        <!--Header Buttons End-->
    </div>
    <!-- /Page Header -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="widget">
                    <div class="widget-header ">
                      <!--  <span class="widget-caption">Simple DataTable</span>-->
                        <div class="widget-buttons">
                        </div>
                    </div>
                    <div class="widget-body" style="overflow-x:hidden;">
             			<form id="form" method="post" class="layui-form" style="margin: 20px;">
							<input type="hidden" name="fid" value="${sysFun.fun_id }" />
							<div class="layui-form-item">
								<label class="layui-form-label">页面名称</label>
								<div class="layui-input-inline">
									<input id="funName" name="funName" type="text"
										value="${sysFun.fun_name }" class="layui-input" style="font-size: 1.4rem"/>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">页面链接</label>
								<div class="layui-input-inline">
									<input id="funUrl" name="funUrl" type="text"
										value="${sysFun.url }" class="layui-input" style="font-size: 1.4rem"/>
								</div>
							</div>
			
							<div class="layui-form-item">
								<label class="layui-form-label">所属模块</label>
								<div class="layui-input-inline">
									<select name="moduleId">
										<option value="" style="font-size: 1.4rem">--请选择--</option> <%for (module in moduleList)
										{%>
										<option value="${module.module_id }" style="font-size: 1.4rem"
											${module.module_id==sysFun.module_id?'selected':'' }>${module.module_name}</option>
										<%}%>
									</select>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">是否显示</label>
								<div class="layui-input-inline">
									<select name="isShow" id="isShow">
										<option value="1"  style="font-size: 1.4rem" ${sysFun.is_show=="1"?'selected':'' }>是</option>
										<option value="0"  style="font-size: 1.4rem" ${sysFun.is_show=="0"?'selected':'' }>否</option>
									</select>
			
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">排序</label>
								<div class="layui-input-inline">
									<input id="funOrder" name="funOrder" type="text"
										value="${sysFun.order }" class="layui-input" style="width: px;" style="font-size: 1.4rem"/>
								</div>
							</div>
			
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button type="button" onclick="ajax_edit()"
										class="button button-raised button-primary button-box button-small">确定</button>
									&nbsp;&nbsp;
									<button type="button" class="button button-raised button-default button-box button-small" onclick="fanhui();">返回</button>
								</div>
							</div>
						</form>
					</div>
              </div>
          </div>
      </div>
  </div>
  <!-- /Page Body -->
  <!--Basic Scripts-->
  <script src="${sys_cxt}/assets/js/bootstrap.min.js"></script>
  <!--Beyond Scripts-->
  <script src="${sys_cxt}/assets/js/beyond.min.js"></script>
  <!--Page Related Scripts-->
  <script src="${sys_cxt}/assets/js/datatable/jquery.dataTables.min.js"></script>
  <script src="${sys_cxt}/assets/js/datatable/ZeroClipboard.js"></script>
  <script src="${sys_cxt}/assets/js/datatable/dataTables.tableTools.min.js"></script>
  <script src="${sys_cxt}/assets/js/datatable/dataTables.bootstrap.min.js"></script>
  <script src="${sys_cxt}/assets/js/datatable/datatables-init.js"></script>
  <script>
      InitiateSimpleDataTable.init();
      InitiateEditableDataTable.init();
      InitiateExpandableDataTable.init();
      InitiateSearchableDataTable.init();
  </script>
  <script>
	layui.use(['form','layedit','laydate'],function() {
		var form = layui.form, layedit = layui.layedit, laydate = layui.laydate;
	});
  </script>
</body>
</html>
