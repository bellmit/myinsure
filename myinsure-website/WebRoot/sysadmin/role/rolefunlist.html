        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="widget">
                    <div class="widget-header ">
                      <!--  <span class="widget-caption">Simple DataTable</span>-->
                        <div class="widget-buttons">
                        </div>
                    </div>
                    <div class="widget-body" style="overflow-x:hidden;">
             			<form id="form" method="post" class="layui-form"
							style="margin-right: 20px; margin-top: 20px;">
							<input type="hidden" name="id" value="${roleId }" />
							<div class="layui-form-item">
								<label class="layui-form-label">角色名称： </label>
								<div class="layui-input-inline">
									<input type="text" readonly value="${roleName }"
										class="layui-input" style="font-size: 1.4rem"/>
								</div>
							</div>
							<div class="layui-form-item" style="margin-top:25px;">
								<label class="layui-form-label">功能权限： </label>
								<div class="layui-input-block">
									<div class=""
										style="padding:10px; padding-top:0px; border: 1px solid #e6e6e6; width:70%;">
										<%for (module in moduleList) {%>
										<div class="" style="margin-top:10px;">
											<strong class="">${module.module_name }:</strong> <br /> <span
												id="M${module.module_id }" class="competence_lst_name"></span>
											<br />
										</div>
										<%}%>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button type="submit" onclick="ajax_add('${roleId !}')"
										class="button button-raised button-primary button-box button-small">确定</button>
									&nbsp;&nbsp;
									<button type="button" class="button button-raised button-default button-box button-small" onclick="fanhui()">返回</button>
								</div>
							</div>
						</form>
					</div>

    <script>
	layui.use([ 'element', 'form', 'layedit', 'laydate', 'layer' ], function() {
		var element = layui.element;
		var form = layui.form, layer = layui.layer, layedit = layui.layedit,laydate = layui.laydate;
	 	form.render();
	});
</script>
<script>
	$(document).ready(function() {
		$.ajax({
			cache : true,
			type : "POST",
			dataType : "json",
			url : "roleFun?id=${roleId}",
			//data:$('#form').serialize(),
			async : false,
			error : function(request) {
				alert("连接错误");
			},
			success : function(data) {
				for ( var i = 0; i < data.length; i++) {
					var state = "";
					if (data[i].state == 1) {
						state = "checked";
					}
					var html = '<input lay-skin="primary" title="' + data[i].fun_name + '" type="checkbox" name="funId" value="'+data[i].fun_id+'" '+state+'/> ';
					$('#M' + data[i].module_id)
							.append(html);
				}
			}
		});
	});
</script>
