<style>

  	width:75%;
  	height:41px;

    float: left;
}
.header-right dl{
	float: left;

   color:#fff;

<!-- Body -->
<body>
    <!-- Page Header -->
    <div class="page-header position-relative">
        <div class="header-title">
            <span class="titl">
			系统管理
                <span>
                    <i class="fa fa-angle-right"></i>
                                           新增用户
                </span>
            </span>
        </div>
        <!--Header Buttons-->
        <div class="header-buttons">
            <a class="sidebar-toggler" href="#">
                <i class="fa fa-arrows-h"></i>
            </a>
            <a class="refresh" id="refresh-toggler" href="">
                <i class="glyphicon glyphicon-refresh"></i>
            </a>
            <a class="fullscreen" id="fullscreen-toggler" href="#">
                <i class="glyphicon glyphicon-fullscreen"></i>
            </a>
        </div>
        <!--Header Buttons End-->
    </div>
    <!-- /Page Header -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="widget">
                    <div class="widget-header ">
                      <!--  <span class="widget-caption">Simple DataTable</span>-->
                        <div class="widget-buttons">
                        </div>
                    </div>
                    <div class="widget-body" style="overflow-x:hidden;">
             			<form action="" method="post" class="layui-form" style="margin: 20px;" id="form">
							<div class="layui-form-item">
								<label class="layui-form-label" style="width:100px;">登录帐号 <span
									class='require' style="color: red;">*</span></label>
								<div class="layui-input-inline">
									<input id="userCode" name="userCode" type="text"
										class="layui-input" placeholder="登录帐号" style="font-size: 1.4rem"/>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" style="width:100px;">用户密码 <span
									class='require' style="color: red;">*</span></label>
								<div class="layui-input-inline">
									<input id="userPwd" name="userPwd" type="text" class="layui-input"
										placeholder="密码" style="font-size: 1.4rem"/>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" style="width:100px;">用户姓名</label>
								<div class="layui-input-inline">
									<input id="realName" name="realName" type="text"
										class="layui-input" placeholder="用户姓名" style="font-size: 1.4rem"/>
								</div>
							</div>
							<div class="layui-form-item">
								<label for="inputAddress" class="layui-form-label"
									style="width:100px;">选择用户角色:<span style="color: red;">
										*</span></label>
								<div class="layui-input-inline">
									<select class="select" size="1" name="roleId" style="font-size: 1.4rem"> 
									<%for(rolelist in roleList) { %>
										<option value="${rolelist.role_id}" selected>${rolelist.role_name}</option>
										<%}%>
									</select>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" style="width:100px;">性别</label>
								<div class="layui-input-inline">
									<input type="radio" value="1" name="sex" title="男" checked style="font-size: 1.4rem"/> <input
										type="radio" value="2" name="sex" title="女" style="font-size: 1.4rem"/>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" style="width:100px;">职责</label>
								<div class="layui-input-inline">
									<input id="userDuty" name="userDuty" type="text"
										class="layui-input" placeholder="职责" style="font-size: 1.4rem"/>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" style="width:100px;">移动电话</label>
								<div class="layui-input-inline">
									<input id="userMob" name="userMob" type="text" class="layui-input"
										placeholder="移动电话" style="font-size: 1.4rem"/>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" style="width:100px;">Email</label>
								<div class="layui-input-inline">
									<input id="userEmail" name="userEmail" type="text"
										class="layui-input" placeholder="Email" style="font-size: 1.4rem"/>
								</div>
							</div>
							<div class="layui-form-item layui-form-text">
								<label class="layui-form-label" style="width:100px;">备注</label>
								<div class="layui-input-inline" style="width: 50%;">
									<textarea id="userMemo" name="userMemo" maxLength="500" cols=""
										rows="" class="layui-textarea" placeholder="说点什么..."
										datatype="*10-500" onkeyup="textarealength(this,500)"></textarea>
									<!-- <p class="textarea-numberbar">
										<em class="textarea-length">0</em>/500
									</p> -->
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" onclick="ajax_add()"
										class="button button-raised button-primary button-box button-small">确定</button>
									&nbsp;&nbsp;
									<button type="button" class="button button-raised button-default button-box button-small" onclick="fanhui()">返回</button>
								</div>
							</div>
						</form>
					</div>
              </div>
          </div>
      </div>
  </div>
  <!-- /Page Body -->
  <!--Basic Scripts-->
  <script src="${sys_cxt}/assets/js/bootstrap.min.js"></script>
  <!--Beyond Scripts-->
  <script src="${sys_cxt}/assets/js/beyond.min.js"></script>

  <script src="${sys_cxt}/assets/js/datatable/jquery.dataTables.min.js"></script>
  <script src="${sys_cxt}/assets/js/datatable/ZeroClipboard.js"></script>
  <script src="${sys_cxt}/assets/js/datatable/dataTables.tableTools.min.js"></script>
  <script src="${sys_cxt}/assets/js/datatable/dataTables.bootstrap.min.js"></script>
  <script src="${sys_cxt}/assets/js/datatable/datatables-init.js"></script>
  <script>
      InitiateSimpleDataTable.init();
      InitiateEditableDataTable.init();
      InitiateExpandableDataTable.init();
      InitiateSearchableDataTable.init();
  </script>
  <script>
	var form, layer, layedit, laydate;
	layui.use([ 'form', 'layedit', 'laydate' ], function() {
		form = layui.form, layer = layui.layer, layedit = layui.layedit,
				laydate = layui.laydate;
		form.render();
	});
	$(function() {
		form.render();
	});
  </script>
</body>
</html>
