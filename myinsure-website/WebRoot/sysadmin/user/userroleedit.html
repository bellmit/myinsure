<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
<head>
<title>用户管理</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link href="${cxt}/hlib/layui/css/layui.css" rel="stylesheet" />
<link rel="stylesheet" href="${sys_cxt}/css/global.css" media="all" />
<link rel="stylesheet" href="${cxt }/front/css/button.css" />
<!-- <link rel="stylesheet" type="text/css" href="${cxt}/hlib/font-awesome/css/font-awesome.css" /> -->
<script type="text/javascript" src="${sys_cxt }/user/js/user.js"></script>
<script type="text/javascript" src="${cxt }/hlib/layui/layui.js"></script>
<script>
	var form, layer, layedit, laydate;
	layui.use([ 'form', 'layedit', 'laydate' ], function() {
		form = layui.form, layer = layui.layer, layedit = layui.layedit,
				laydate = layui.laydate;
	});
	$(function() {
		form.render();
	});
</script>
<script type="text/javascript" src="${cxt }/hlib/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div style="margin: 15px;">
		<div id="title-breadcrumb-option-demo"
			style="margin-top:20px; margin-left:15px;">
			<!-- <nav class="breadcrumb"> 
			     <i class="layui-icon" data-icon=""> </i> 
			     <a class="maincolor" href="/">首页</a> 
			     <span class="c-999 en">&gt;</span>用户管理
			     <span class="c-999 en">&gt;</span>
			     <span class="c-666">编辑用户角色</span> 
		    </nav> -->
		</div>
		<fieldset class="layui-elem-field" style="margin-top:20px;">
			<span style="font-size: 1.2rem">编辑页面</span>
			<form id="form" class="layui-form" style="margin: 20px;">
				<input type="hidden" name="userRoleId"
					value="${record.user_role_id }" /> <input type="hidden"
					name="userId" value="${record.user_id }" />
				<div class="layui-form-item">
					<label for="inputAddress" class="layui-form-label">当前角色</label>
					<div class="layui-input-inline">
						<span class="layui-input">${record.role_name !}</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="inputAddress" class="layui-form-label">新角色</label>
					<div class="layui-input-inline">
						<select name="roleId" lay-verify="required" style="font-size: 1.4rem"> <% for (role
							in roleList !) { %>
							<option style="font-size: 1.4rem" value="${role.role_id }" ${role.role_id==record.role_id?'selected':'' }>${role.role_name }</option>
							<%}%>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="inputAddress" class="layui-form-label"></label>
					<div class="layui-input-block">
						<input type="button" onclick="ajax_edit_role();" class="button button-raised button-primary button-box button-small" value="确定"/> 
						<input type="button" class="button button-raised button-default button-box button-small" onclick="fanhui()" value="返回"/>
					</div>
				</div>
			</form>
		</fieldset>
	</div>
	</div>
</body>
</html>
