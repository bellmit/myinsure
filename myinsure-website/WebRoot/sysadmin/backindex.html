    <script>
        $(document).ready(function () {

             $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                userName: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '用户名长度必须在6到18位之间'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '用户名只能包含大写、小写、数字和下划线'
                        }
                    }
                },
                 equipmentName: {
                    message: '设备名验证失败',
                    validators: {
                        notEmpty: {
                            message: '设备名称不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '设备名称长度必须在6到18位之间'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '设备名称只能包含大写、小写、数字和下划线'
                        }
                    }
                },
                equipmentCount: {
                    message: '设备数量验证失败',
                    validators: {
                        notEmpty: {
                            message: '设备数量不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 11,
                            message: '设备数量不能大于11位数'
                        },
                        regexp: {
                            regexp: /^[0-9]*[0-9][0-9]*$/,
                            message: '设备数量只能为正整数'
                        }
                    }
                },
                phone: {
                    message: '联系方式验证失败',
                    validators: {
                        notEmpty: {
                            message: '联系方式不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 11,
                            message: '手机号码不合法'
                        },
                        regexp: {
                            regexp: /^[1][3458][0-9]{9}$/,
                            message: '该联系方式只能为手机号'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '邮箱不能为空'
                        },
                        emailAddress: {
                            message: '邮箱地址格式有误'
                        }
                    }
                }
            }
        });

            
        });
    </script>

    <script type="text/javascript">
	    function showModule(url){
			layui.config({
			    base: '${sys_cxt!}/js/',
			    version: new Date().getTime()
			}).use(['element', 'layer', 'navbar', 'tab'], function () {
			    var element = layui.element,
			        $ = layui.jquery,
			        layer = layui.layer,
			        navbar = layui.navbar();
				 //设置navbar
			    navbar.set({
			        spreadOne: true,
			        elem: '#admin-navbar-side',
			        //data: navs
					cached:false,
					//url: 'js/nav.json'
					url:url
			    });
			    //渲染navbar
			    navbar.render();
			    //监听点击事件
			    navbar.on('click(side)', function (data) {
			        tab.tabAdd(data.field);
			    });
			});
		}
    </script>
