    <script>
        InitiateSimpleDataTable.init();
        InitiateEditableDataTable.init();
        InitiateExpandableDataTable.init();
        InitiateSearchableDataTable.init();
        InitiateCommonDataTable.init(20);
      //隐藏显示搜索框
        function showHide(){
        	$("#form").toggle();
        }
        //搜索框功能
        function searchCompany(){
        	var real_name = $("#real_name").val();
        	var begin_time = $("#begin_time").val();
        	var end_time = $("#end_time").val();
        	layui.use('table', function(){
        		var table = layui.table;
        		table.reload('logs_list', {
        			  where: { //设定异步数据接口的额外参数，任意设
        				  real_name: real_name,
        				  begin_time: begin_time,
        				  end_time: end_time
        			  },
        			  page: {
        			    curr: 1 //重新从第 1 页开始
        			  }
        		});
        	});
        }
        //重置搜索框内容
        function reset(){
        	$("#real_name").val("");
        	$("#begin_time").val("");
        	$("#end_time").val("");
        }
        //日历组件
        layui.use('laydate', function(){
        	  var laydate = layui.laydate;
        	 
        	  laydate.render({
        		    elem: '#begin_time',//指定元素
        		    theme: 'molv',
        		    ready: function(){
        		        $('.layui-laydate-header').find('i').removeClass('laydate-icon');
        		    }
              });
        });
        layui.use('laydate', function(){
        	  var laydate = layui.laydate;
        	 
        	  laydate.render({
        		    elem: '#end_time',//指定元素
        		    theme: 'molv',
        		    ready: function(){
        		        $('.layui-laydate-header').find('i').removeClass('laydate-icon');
        		    }
              });
        });
    	//批量删除
    	function delBatch(){
    		$.ajax({
    			cache : true,
    			type : "POST",
    			url : "delBatch",
    			data : $('#form1').serialize(),
    			dataType:'json',
    			async: false,
    			error : function(request) {
    				alert("连结错误！");
    			},
    			success : function(data) {
    				$("#commontable").DataTable().ajax.reload();
    			}
    		});
    	}
    </script>
