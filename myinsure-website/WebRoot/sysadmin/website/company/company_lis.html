    <script>
        InitiateSimpleDataTable.init();
        InitiateEditableDataTable.init();
        InitiateExpandableDataTable.init();
        InitiateSearchableDataTable.init();
        $(function(){
        	$(document).bind("contextmenu",function(e){//禁用鼠标右键功能
                return false;
            });
        });
        $('#company_list').find('li').mousedown(function(e){//获取点击的位置，并将编辑按钮显示在鼠标点击的位置
        	e.stopPropagation();
        	var x = e.pageX;
        	var y = e.pageY;
        	var companyId = $(this).attr('company');
        	if(e.button == 2){
        		$('#edit').prop('href','toEditCompany?companyId='+companyId);
        		$('#del').off("click");
        		$('#del').on("click",{companyId:companyId},function(e){
        			if (confirm('确定删除吗？')) {
        				$.ajax({
        					cache : true,
        					type : "POST",
        					url : "delCompany",
        					data : {companyId:companyId},
        					async : false,
        					error : function(request) {
        						alert("连接错误");
        					},
        					success : function(data) {
        						window.location.reload();
        					}
        				});
        			};
        		})
                $('#caozuo').css({
        			'display':'block',
        			'top':y,
        			'left':x
        		});
            };
        });
        $('body').click(function(){//点击其他位置，隐藏编辑按钮
        	$('#caozuo').css({'display':'none'});
        });
        layui.use([ 'element','laypage', 'layer' ],function() {
        		var laypage = layui.laypage, layer = layui.layer,element = layui.element;

        		var num = ${totalPage};
        		var totalRow = ${totalRow};
        		//调用分页
        		laypage.render({
        			  elem: 'pager',
        			  count: totalRow, //数据总数，从服务端得到
        			  limit:50,
        			  groups:50,
        			  prev:'上一页',
        			  next:'下一页',
        			  first:'首页',
        			  last:'尾页',
        			  layout:['count', 'prev', 'page','next', 'skip'],
        			  jump: function(obj, first){
        				var currentPage = obj.curr;//获取点击的页码   
        				//layer.msg(obj.curr);
        				if (first != true) {//是否首次进入页面  
        					window.location.href = "getCompanys?pageNum="+ currentPage;
        				};
        			  },
        			  curr : function() { //通过url获取当前页，也可以同上（pages）方式获取  
        					var page = location.search.match(/pageNum=(\d+)/);
        					return page ? page[1] : 1;
        			 }()
        		});
        	});
