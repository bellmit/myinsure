                        <!-- <div class="widget-buttons">

                    <div class="widget-body" style="overflow-x:hidden;">
	                    <div id="photos" style="padding:15px 0;padding-left:%;position:relative;">
							<form id="form" method="post" class="layui-form">
								<div class="jqzoom" style="display:inline-block; margin-right:15px;margin-top:15px;margin-left:5%;">
									<input type="hidden" name="carouselId" value="${carousel.carousel_id! }"/>
									<div class="layui-form-item">
					 					<label class="layui-form-label" style="min-width:120px;">图片名称:</label>
					 					<div class="layui-input-inline">
					 						<input type="text"  class="layui-input" name="carousel_name" id="carousel_name" value="${carousel.carousel_name! }"/>
					 					</div>
					 				</div> 
							 		<div class="layui-form-item">
										<label class="layui-form-label" style="min-width:120px;">图片类别</label>
										<div class="layui-input-inline">
											<select class="" id="product_manage_id" name="product_manage_id">
												<option value="0" ${0 == carousel.product_manage_id!?'selected':'' }>首页轮播图</option> 
												<option value="1" ${1 == carousel.product_manage_id!?'selected':'' }>新闻动态轮播图</option> 
												<option value="2" ${2 == carousel.product_manage_id!?'selected':'' }>集团新闻图</option> 
												<option value="3" ${3 == carousel.product_manage_id!?'selected':'' }>保险超市图</option> 
											</select>
										</div>
									</div>
									<div id="show" class="am-form-group fileImgs1 layui-input-inline" style="margin:15px 0; padding:0rem 0rem;">
							    		<%if(carousel.carousel_url! == null || carousel.carousel_url! == ''){%>
							    			<img id="image" src="${sys_cxt}/images/timg.jpg" alt="" style="height:200px;width:300px;"/>
							    		<%}%>
							    		<%if(carousel.carousel_url! != null && carousel.carousel_url! != ''){%>
							    			<img id="image" src="${cxt}/front${carousel.carousel_url! }" alt="" style="height:200px;width:300px;"/>
							    		<%}%>
					  					<input id="icon" type="hidden" name="carousel_url" value="${carousel.pic! }"/>
										<div class="layui-form-item">
											<label class="layui-form-label" style="min-width:10px;"></label>
						  					<input type="file" id="imageFile" name="image" style="display:none;" onchange="upload(this,'${cxt }')"/>
						    				<label for="imageFile" class="layui-btn layui-btn-normal" style="display:block;margin:auto;" onclick="">点击上传图片</label>
					    				</div>
					 				</div>
					 				<div class="" style="margin-top:15px;text-align:right;padding-right:15px;">
					 					<button type="button" onclick="saveCarousel()"  class="button button-pill button-raised button-primary button-small">保存</button>
					 					<button type="button" class="button button-pill button-raised button-royal  button-small" onclick="javascript:history.back();">返回</button>
